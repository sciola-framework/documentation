<pre class="text-start">
Date format - Required extension: php-intl
<code class="language-twig">
{{ '2022-11-02' | datef }}
</code>
Output [en]:
November 2, 2022

Output [pt-BR]:
2 de novembro de 2022
</pre>

</pre>
